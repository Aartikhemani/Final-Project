{% extends 'app/base.html' %}
{% load static %}
{% block title %}Search{% endblock title %}
{% block main-content %}
    <div class="container my-5">
        <div class="row">
            <div class="m-3">
                <h2>Your Search Result</h2>
                {% for product in products %}
                    <a href="{% url 'product-detail' product.id %}" class="btn">
                        <div class="item"><img
                                src="{{ product.product_image.url }}" alt=""
                                height="200px"><span
                                class="fw-bold">{{ product.title }}</span><br><span
                                class="fs-5">$ {{ product.selling_price }}</span>
                        </div>
                    </a>
                {% endfor %}
                <hr class="text-muted">
                <div class="row my-5">
                    <div class="col-sm-3 text-center align-self-center"></div>
                </div>
            </div>
        </div>
    </div>
{% endblock main-content %}
